{% extends 'works/base.html' %}

{% block content %}
<div class="detail">
    <h1>{{ blog.title }}</h1>
    <hr>
    <h2>--{{ blog.data|date:'j E Y' }}--</h2>
    <hr>
    {{ blog.focus }}
    <hr>
    {{ blog.description|safe }}
    <hr>
    {{ blog.labor_protection|safe }}

        <hr>
        <video width="320" height="240" controls>
            <source src="{{ blog.video.url }}" type="video/mp4">
        </video>


</div>


{% endblock %}
