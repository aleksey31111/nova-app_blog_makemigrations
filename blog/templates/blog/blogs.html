{% extends 'works/base.html' %}
{% block content %}
<h1>Блог</h1>
<h2 class="count">Постов: {{ blogs.count }}</h2>
{% for blog in blogs %}
<div class="element">
    <h2 class="top"><a href="{% url 'blog:detail' blog.id %}">{{ blog.title }}</a></h2>
    <div class="blog_text">
        <h5>{{ blog.data }}</h5>
        <p>{{ blog.description|striptags|truncatechars:360 }}</p>

        <h4 class="labor_protection">{{ blog.labor_protection|truncatewords:10 }}</h4>
    </div>
</div>
{% endfor %}
{% endblock content %}
